<app-login-register-layout
pageTitle="Crie sua conta"
[loginSocial]="false"
secondaryButtonText="Fazer login"
[disablePrimaryButton]="!registerForm.valid"
(submit)="submit()"
(secondaryButtonOnClick)="navigateTo('login')"
[keepConnectionOption]="false"
>

<form [formGroup]="registerForm">
    <app-form-input
    formControlName="name"
    type="text"
    placeholder="Nome"
    (inputElement)="isValidForm($event)"
    >
    </app-form-input>
    <app-form-input
    formControlName="username"
    type="text"
    placeholder="Nome de usuÃ¡rio"
    (inputElement)="isValidForm($event)"
    >
    </app-form-input>
    <app-form-input
    formControlName="dateBirth"
    type="date"
    placeholder="Data de nascimento"
    (inputElement)="isValidForm($event)"
    >
    </app-form-input>
    <app-form-input
    formControlName="email"
    type="email"
    placeholder="E-mail"
    (inputElement)="isValidForm($event)"
    >
    </app-form-input>
    <app-form-input
    formControlName="password"
    type="password"
    placeholder="Senha"
    [hideShowPassword]="true"
    (inputElement)="isValidForm($event)"
    >
    </app-form-input>
    <app-form-input
    formControlName="passwordConfirm"
    type="password"
    placeholder="Confirmar senha"
    [hideShowPassword]="true"
    (inputElement)="isValidForm($event)"
    >
    </app-form-input>
</form>
