<div class="input-wrapper">
    <input
    #input
    [value]="value"
    (input)="onInput($event)"
    (input)="inputElement.emit({
        sourceElement: input,
        formControlName: formControlName
    })"
    [type]="showPassword ? 'text' : type"
    [ngClass]="{'error': isInvalid}"
     />
     <span [ngClass]="{'filled':input.value.length > 0}"
      class="placeholder-title"
      >
     {{placeholder}}
     </span>
     @if(!hideShowPassword() && type === "password"){
         <button type="button" class="show-password-btn" (click)="showPassword = !showPassword">
            @if(showPassword){
                <i class="fi fi-br-eye-crossed"></i>
            }@else{
                <i class="fi fi-br-eye"></i>
            }
        </button>
     }
     <button type="submit" style="display: none;"></button>

</div>
