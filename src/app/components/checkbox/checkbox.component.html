<div class="checkbox-wrapper">
    <button
        (click)="handleClick()"
        role="checkbox"
        [attr.aria-checked]="checked ? true : false"
        [name]="nameAttribute"
        [id]="nameAttribute"
        >

        <span *ngIf="checked" @fadeInOut>
            <i class="fi fi-sr-check"></i>
        </span>
    </button>
    <label [for]="nameAttribute">{{textLabel}}</label>
</div>
