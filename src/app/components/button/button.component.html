@switch (type) {
    @case('transparent'){
        <button class="button button__transparent"
        [ngStyle]="{'min-width': minWidth}"
        [ngClass]="{
            'button__expanded': isExpanded,
            'button__transparent--error': status === 'error'
        }"
        (click)="onClick.emit()"
        [attr.disabled]="isDisabled ? true : null">{{name}}
        </button>
    }

    @case ('successful') {
        <button class="button button__successful"
        [ngStyle]="{'min-width': minWidth}"
        [ngClass]="{'button__expanded': isExpanded}"
        (click)="onClick.emit()"
        [attr.disabled]="isDisabled ? true : null">{{name}}
        </button>
    }

    @case ('filled') {
        <button class="button button__filled"
        [ngStyle]="{'min-width': minWidth}"
        [ngClass]="{'
            button__expanded': isExpanded,
            'button__filled--ok': status === 'ok',
            'button__filled--alert': status === 'alert',
            'button__filled--error': status === 'error',
        }"
        (click)="onClick.emit()"
        [attr.disabled]="isDisabled ? true : null">{{name}}
        </button>
    }
}
