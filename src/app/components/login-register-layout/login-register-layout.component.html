<main>
    <section class="form-container drk">
        <h1 class="logo">LOGO</h1>

        <div class="form-wrapper">
            <h2>{{pageTitle}}</h2>
            <ng-content>
            </ng-content>
            <div class="info-wrapper">

                <div *ngIf="loginSocial" class="login-social">
                    <ng-content select="[login-social]"></ng-content>
                </div>

                <div class="keep-connection-wrapper">
                    <button
                        (click)="keepLogin = !keepLogin"
                        role="checkbox"
                        [attr.aria-checked]="keepLogin ? true : false"
                        name="keep-connection" 
                        id="keep-connection">

                        <span *ngIf="keepLogin"><i class="fi fi-sr-check"></i></span>
                    </button>
                    <label for="keep-connection">Manter login</label>
                </div>
            </div>
        </div>
        
        
        <div class="action-wrapper">
            <button (click)="submit()" class="primary-button" type="button">
                <ng-content select="[primary-button]"></ng-content>
            </button>
            <a class="secondary-button" href="">CRIAR CONTA</a>
        </div>

    </section>

    <section class="content-container">
        <img src="/assets/illustrations/zyra-wallpaper.jpg" alt="" class="illustration">
    </section>
</main>
